[bar/mybar]
width = 100%
height = 30pt
radius = 6
background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt
border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1
module-margin = 1

separator = 
separator-foreground = ${colors.disabled}

font-0 = monospace;2

modules-left = xworkspaces separator
modules-center = clock
modules-right = pulseaudio memory cpu cpu_temp

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; Load modules
include-file = ~/.config/polybar/modules/common.ini